{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success ml-2" type="submit">Log In</button>
    </form>
    <p>Forgot Password? Click <a href="{% url 'password_reset' %}">here</a> for <strong>Password Reset</strong>.</p>
    
{% endblock content %}
